
<div [style.backgroundImage]="'url(/assets/illustration-construction-site.jpg)'" 
     class="container-fluid bg-white d-flex vh-100"
     style="height: 100vh; background-size: cover; background-position: center; background-repeat: no-repeat;">
     <div class="row m-auto">

        <div class="col-12">
            <form [formGroup]="signInForm" (ngSubmit)="login()"   class="border bg-light rounded p-4 shadow justify-content-end">
              <h2 class="text-center mb-4">Sign In</h2>
          
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
              </div>
          
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
              </div>
          
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          

          </div>

          </div>

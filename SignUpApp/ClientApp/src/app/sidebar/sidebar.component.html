<div  id="wrapper">

      <h4 class="text-center py-3">Sidebar Menu</h4>
      <ul class="list-unstyled">
        <li>
          <button class="btn btn-toggle btn-block text-white d-flex rounded border-0" [routerLink]="'/dashboard'">
            Dashboard
          </button>
        </li>
        <li>
          <button class="btn btn-toggle btn-block text-white d-flex rounded border-0" [routerLink]="'/Sidebar/User'">

        </li>
        <li>
          <button class="btn btn-toggle btn-block text-white d-flex rounded border-0" [routerLink]="'/Sidebar/Attendance'">

          </button>
        </li>
        <li>
          <button class="btn btn-toggle btn-block text-white d-flex rounded border-0" [routerLink]="'/settings'">

          </button>
        </li><li class=" position-absolute bottom-0">

      </ul>
